<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <nav class="navbar"><h2>ðŸŽ¬ Cinibooker</h2></nav>
    <div class="auth-container">
        <div class="auth-box" style="border-top-color: #00d2d3;">
            <h2>Login</h2>
            {% if error %}<div class="error" style="color:#ff4757; margin-bottom:10px;">{{ error }}</div>{% endif %}
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn" style="background:#00d2d3; color:#1a1a2e">Login</button>
            </form>
            <p style="margin-top:20px; color:#aaa; font-size:14px;">New here? <a href="{{ url_for('signup') }}" style="color:#e94560">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
