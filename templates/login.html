{% extends 'base.html' %}
{% block content %}
<div class="auth-box">
    <h2 style="margin-bottom: 2rem;">Welcome Back</h2>
    
    {% if error %}
    <p style="color: #ff4757; background: rgba(255, 71, 87, 0.1); padding: 0.5rem; border-radius: 4px; margin-bottom: 1rem;">
        {{ error }}
    </p>
    {% endif %}

    <form class="auth-form" action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
    </form>
    <p style="margin-top: 1.5rem; color: var(--text-muted);">New here? <a href="/signup" style="color: var(--primary);">Sign Up</a></p>
</div>
{% endblock %}
