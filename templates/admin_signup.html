{% extends 'base.html' %}

{% block title %}Admin Register - CiniBooking{% endblock %}

{% block content %}
<div class="auth-container" style="border-top: 5px solid var(--dark);">
    <h2>Register Admin</h2>
    <form action="{{ url_for('admin_signup') }}" method="POST" class="auth-form">
        <input type="text" name="username" placeholder="New Admin Username" required>
        <input type="password" name="password" placeholder="New Admin Password" required>
        <button type="submit" class="btn btn-primary" style="background-color: var(--dark);">Create Admin</button>
    </form>
    <div class="auth-footer">
        <p>Already an admin? <a href="{{ url_for('admin_login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
