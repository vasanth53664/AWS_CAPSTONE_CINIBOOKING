{% extends 'base.html' %}

{% block title %}Admin Login - CiniBooking{% endblock %}

{% block content %}
<div class="auth-container" style="border-top: 5px solid var(--dark);">
    <h2>Admin Portal</h2>
    <p style="color: var(--gray); margin-bottom: 1.5rem;">Restricted Access</p>
    <form action="{{ url_for('admin_login') }}" method="POST" class="auth-form">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Admin Password" required>
        <button type="submit" class="btn btn-primary" style="background-color: var(--dark);">Access Dashboard</button>
    </form>
    <div class="auth-footer">
        <p>Need access? <a href="{{ url_for('admin_signup') }}">Register Admin</a></p>
    </div>
</div>
{% endblock %}
