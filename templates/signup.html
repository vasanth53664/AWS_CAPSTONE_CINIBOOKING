<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <nav class="navbar"><h2>ðŸŽ¬ Cinibooker</h2></nav>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Sign Up</h2>
            {% if error %}<div class="error">{{ error }}</div>{% endif %}
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="mobile" placeholder="Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p style="margin-top:20px; color:#aaa; font-size:14px;">Already have an account? <a href="{{ url_for('login') }}" style="color:#00d2d3">Login</a></p>
        </div>
    </div>
</body>
</html>
