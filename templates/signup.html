{% extends 'base.html' %}
{% block content %}
<div class="auth-box">
    <h2 style="margin-bottom: 2rem;">Join Movie Magic</h2>
    <form class="auth-form" action="/signup" method="POST">
        <input type="text" name="username" placeholder="Choose Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button class="btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
    </form>
    <p style="margin-top: 1.5rem; color: var(--text-muted);">Already a member? <a href="/login" style="color: var(--primary);">Login</a></p>
</div>
{% endblock %}
