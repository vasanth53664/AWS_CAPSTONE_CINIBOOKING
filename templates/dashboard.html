<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <nav class="navbar">
        <h2>üé¨ Cinibooker</h2>
        <div class="nav-links">
            <span style="color:white; margin-right:20px;">Hi, {{ user }}</span>
            <a href="{{ url_for('my_tickets') }}">My Tickets</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h1>Now Showing</h1>
        <div class="movie-grid">
            {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster }}" class="movie-poster">
                <div class="movie-info">
                    <h3 style="margin:0">{{ movie.title }}</h3>
                    <div style="font-size:13px; color:#aaa; margin-top:5px;">{{ movie.genre }}</div>
                    <div class="rating">‚≠ê {{ movie.rating }}/5</div>
                    <a href="{{ url_for('book', movie_id=movie.movie_id) }}" class="btn" style="margin-top:15px; display:block;">Book Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
