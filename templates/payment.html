<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <div class="container" style="max-width:500px; padding-top:40px;">
        <h2 style="text-align:center;">Secure Payment</h2>
        <div class="summary-card">
            <h3 style="color:#e94560; margin-top:0;">{{ movie_title }}</h3>
            <p style="color:#bbb;">{{ theater }}</p>
            <p style="font-size:14px;">ðŸ“… {{ date }} | ðŸ•’ {{ time }}</p>
            <p>Seats: <span style="color:#00d2d3; font-weight:bold;">{{ seats|join(', ') }}</span></p>
            <hr style="border-color:#333; margin:15px 0;">
            <div style="font-size:20px; font-weight:bold; display:flex; justify-content:space-between;">
                <span>Total:</span><span>â‚¹{{ total }}</span>
            </div>
        </div>

        <form method="POST" style="background:#fff; padding:30px; border-radius:12px; color:#333;">
            <input type="hidden" name="movie_title" value="{{ movie_title }}">
            <input type="hidden" name="theater" value="{{ theater }}">
            <input type="hidden" name="date" value="{{ date }}">
            <input type="hidden" name="time" value="{{ time }}">
            <input type="hidden" name="total_price" value="{{ total }}">
            {% for s in seats %}<input type="hidden" name="seats" value="{{ s }}">{% endfor %}

            <label style="font-size:13px; font-weight:bold; color:#555;">Card Number</label>
            <input type="text" placeholder="XXXX XXXX XXXX XXXX" style="background:#f0f2f5; color:#333; border:1px solid #ccc;">
            
            <div style="display:flex; gap:10px;">
                <input type="text" placeholder="MM/YY" style="background:#f0f2f5; color:#333; border:1px solid #ccc;">
                <input type="password" placeholder="CVV" style="background:#f0f2f5; color:#333; border:1px solid #ccc;">
            </div>
            <button type="submit" class="btn" style="background:#2ecc71;">Confirm Payment</button>
        </form>
    </div>
</body>
</html>
